<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Styling</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-card">
        <div class="heading">
          <h1 class="heading__title">Sign Up</h1>
          <p class="heading__text">It's free and only takes a minute</p>
        </div>
        <form action="POST">
          <label for="">First Name</label>
          <input type="text" />
          <label for="">Last Name</label>
          <input type="text" />
          <label for="">Email</label>
          <input type="email" />
          <label for="">Password</label>
          <input type="password" />
          <label for="">Confirm Password</label>
          <input type="password" />
          <input type="submit" value="Sign Up" class="btn" />
        </form>
        <div class="footer">
          <div class="footer__text">
            <p>By Clicking the Sign Up button, you agree to our</p>
            <a href="#">Terms & conditions and Privacy Policy</a>
          </div>
        </div>
      </div>
      <div class="outside-text">
        <p>Already have an account?</p>
        <a href="#">Login Here</a>
      </div>
    </div>
  </body>
</html>
